<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broady Butler Frontend Portolio</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a9dfca619b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="about-me">
        <div class="greeting-container">
            <h1 class="greeting">Hello there, my name is&nbsp;<span class="text--orange"> Broady Butler</span></h1>
        </div>
        <div class="nav-container">
            <nav>
                <figure class="nav-bar__picture--mask">
                    <img class="nav-bar__picture" src="./assets/IMG_4013.JPEG" alt="">
                </figure>
                <ul class="nav__link-list">
                    <li>
                        <a href="">Contact</a>
                    </li>
                    <li>
                        <a href="">Languages</a>
                    </li>
                    <li>
                        <a href="">Project</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="about__me-info row">
            <div class="about__me--para">
                <p>
                    <strong>As frontend software engineer</strong>&nbsp;I enjoy solving problems and leaving a
                    compelling
                    impact when I create web applications.
                </p>
            </div>
            <div class="about__me--links">
                <a href="https://www.linkedin.com/in/broady-butler-ei-8069aa173/" class="about__me--link"
                    target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/broadaciousb" class="about__me--link" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="" class="about__me--link">
                    <i class="fa-solid fa-envelope"></i>
                </a>
                <a href="./assets/Broady Butler Resume.pdf" target="_blank" class="about__me--link">
                    <i class="fa-solid fa-file-pdf"></i>
                </a>
            </div>
        </div>

    </section>

    <section id="languages">
        <h2 class="language-title">Here is my tech stack</h2>
        <div class="container">
            <div class="row">
                <div class="language__list">
                    <div class="language">
                        <div class="language__img--wrapper">
                            <i class="fa-brands fa-html5 language__img"></i>
                        </div>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <div class="language__img--wrapper">
                            <i class="fa-brands fa-css3-alt language__img"></i>
                        </div>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <div class="language__img--wrapper">
                            <i class="fa-brands fa-js language__img"></i>
                        </div>
                        <span class="language__name">Javascript</span>
                    </div>
                    <div class="language">
                        <div class="language__img--wrapper">
                            <i class="fa-brands fa-react language__img"></i>
                        </div>
                        <span class="language__name">React</span>
                    </div>


                </div>

            </div>

        </div>
    </section>

</body>

</html>
